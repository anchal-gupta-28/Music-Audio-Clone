<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music WebApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Anchal &Co..png" alt="Spotify">Anchal_Music_PVT.LTD</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainers">
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/1.jpg" alt="1">
                    <span class="songName">Pehle-Bhi-Main</span>
                    <span class="songlistplay">
                        <span class="timeStamp">04:10<i id="1" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/2.jpg" alt="1">
                    <span class="songName">Shayad</span>
                    <span class="songlistplay">
                        <span class="timeStamp">04:05<i id="2" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/3.jpg" alt="1">
                    <span class="songName">Phir-Mohabbat</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:30<i  id="3" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/4.jpg" alt="1">
                    <span class="songName">Dil</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:09<i id="4" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/5.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay">
                        <span class="timeStamp">04:28<i  id ="5"class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/6.jpg" alt="1">
                    <span class="songName">Haan Tu Hai</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:24<i id ="6" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/7.jpg" alt="1">
                    <span class="songName">Khamoshiyan</span>
                    <span class="songlistplay">
                        <span class="timeStamp">04:49<i id ="7" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/Spotify Clone/Cover/8.jpg" alt="1">
                    <span class="songName">AdhuriKahani</span>
                    <span class="songlistplay">
                        <span class="timeStamp">06:38<i id="8" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesone icons  -->
            <i class=" fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class=" fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class=" fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="musical-gif" id="gif" class="songName" > me love you :- Justin Beiber
         </div>


            <script src="script.js"></script>
</body>

</html>
